<!DOCTYPE html>
<html>
<head>
	<title>Solar System</title>
</head>
<body>
	<h1>Solar System</h1>

	<img src="solar_system.png" usemap="#solarmap">

	<map name="solarmap">
		<!-- Sun -->
		<area shape="rect" coords="30,30,130,130" href="https://en.wikipedia.org/wiki/Sun">

		<!-- Mercury -->
		<area shape="circle" coords="200,120,20" href="https://en.wikipedia.org/wiki/Mercury_(planet)">

		<!-- Venus -->
		<area shape="circle" coords="280,190,30" href="https://en.wikipedia.org/wiki/Venus">

		<!-- Earth -->
		<area shape="circle" coords="400,200,35" href="https://en.wikipedia.org/wiki/Earth">

		<!-- Mars -->
		<area shape="circle" coords="510,190,25" href="https://en.wikipedia.org/wiki/Mars">

		<!-- Jupiter -->
		<area shape="circle" coords="670,180,80" href="https://en.wikipedia.org/wiki/Jupiter">

		<!-- Saturn -->
		<area shape="circle" coords="880,190,70" href="https://en.wikipedia.org/wiki/Saturn">

		<!-- Uranus -->
		<area shape="circle" coords="1070,200,50" href="https://en.wikipedia.org/wiki/Uranus">

		<!-- Neptune -->
		<area shape="circle" coords="1250,200,50" href="https://en.wikipedia.org/wiki/Neptune">

		<!-- Pluto -->
		<area shape="circle" coords="1430,190,15" href="https://en.wikipedia.org/wiki/Pluto">

		<!-- Ceres -->
		<area shape="circle" coords="1550,190,10" href="https://en.wikipedia.org/wiki/Ceres_(dwarf_planet)">

		<!-- Eris -->
		<area shape="circle" coords="1690,190,25" href="https://en.wikipedia.org/wiki/Eris_(dwarf_planet)">
	</map>
</body>
</html>
